<!-- Contact Section -->
<section id="contact" class="py-5 mt-5">
    <img src="images/WDFOLIO_LOGO.png" alt="Another Image" class="sub-image">
    <div class="container">
        <h2 class="section-title text-center mb-4">Get in Touch</h2>
        
        <div class="row d-flex align-items-center justify-content-between">
            <!-- Contact Info & Social Media (Left Side) -->
            <div class="col-md-5 text-start">
                <h4 class="mb-3">Connect with Me</h4>

                <!-- Clickable Email Link (Opens Gmail) -->
                <p>
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=brentaxel.francisco@gmail.com" 
                       target="_blank" 
                       class="email-link">
                        <i class="fas fa-envelope"></i> brentaxel.francisco@gmail.com
                    </a>
                </p>

                <!-- Social Media Icons -->
                <div class="social-icons mt-3">
                    <a href="https://github.com/Axel1214" target="_blank" class="social-icon github">
                        <img src="images/github-icon.png" alt="GitHub">
                    </a>
                </div>
            </div>

            <!-- Contact Form (Right Side) -->
            <div class="col-md-7">
                <form action="https://formspree.io/f/xyzkdkvn" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
